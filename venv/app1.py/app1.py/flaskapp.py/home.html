<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<section class="hero bg-primary text-white text-center py-5 mb-5">
    <div class="container">
        <h1 class="display-4">Welcome to FlaskShop</h1>
        <p class="lead">Your one-stop shop for tech gadgets</p>
    </div>
</section>

<section class="products">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
