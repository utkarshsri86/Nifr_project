<!-- templates/product.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ product.name }}</h2>
                <p class="h4">${{ product.price }}</p>
                <p class="card-text mt-3">
                    Premium quality product with advanced features. Perfect for both professional and personal use.
                </p>
                <button class="btn btn-success">Add to Cart</button>
                <a href="{{ url_for('home') }}" class="btn btn-outline-primary">Back to Products</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
